<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes</title>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .text-box {
      height: 3500px;
    }

    textarea {
      border: none;
      outline: 0;
      box-sizing: border-box;
      width: 100%;
      color: inherit;
      background-color: inherit;
      line-height: 200%;
    }

    a {
      color: rgb(127, 197, 255);
    }

    .markdown-viewer,
    .text-box {
      font-family: "BIZ UDGothic";
      width: 700px;
      margin-top: 20px;
      border: none;
      padding: 5px;
      /* letter-spacing: 150%; ← textareaで間延びするので削除 */
      font-size: large;
      line-height: 200%;
      word-break: break-all;
    }

    textarea.text-box {
      letter-spacing: normal;
    }

    .markdown-viewer {
      display: none;
    }

    body {
      background-color: #fff5e6;
      color: #000;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="container">
    <textarea class="text-box" id="textBox" placeholder="Write your notes here..."></textarea>
    <div class="markdown-viewer" id="markdownViewer"></div>
  </div>
  <div id="modalTemplate" class="modal-template">
    <div class="modal-content">
      <h2 class="modal-title"></h2>
      <div class="modal-body"></div>
      <div class="modal-footer"></div>
    </div>
  </div>
  <script>
    (() => {
      const s = document.getElementById("textBox");
      const o = document.getElementById("markdownViewer");
      const SINGLE_KEY = "single-page-memo";

      function loadMemo() {
        let memo = localStorage.getItem(SINGLE_KEY) || "";
        if (!memo) {
          memo = "# ";
          localStorage.setItem(SINGLE_KEY, memo);
        }
        s.value = memo;
        // 初回ロード時は必ずtextareaを表示
        o.style.display = "none";
        s.style.display = "block";
        o.innerHTML = marked.parse(memo);
      }

      function saveMemo() {
        localStorage.setItem(SINGLE_KEY, s.value);
      }

      s.addEventListener("input", () => {
        s.value = s.value.replace(/^\s*$[\n\r]{1,}/gm, "");
        saveMemo();
      });

      s.addEventListener("blur", () => {
        saveMemo();
        const memo = s.value;
        s.style.display = "none";
        o.style.display = "block";
        o.innerHTML = marked.parse(memo);
      });
      s.addEventListener("focus", () => {
        s.style.display = "block";
        o.style.display = "none";
      });
      o.addEventListener("click", () => {
        s.style.display = "block";
        o.style.display = "none";
        s.focus();
      });

      document.addEventListener("DOMContentLoaded", () => {
        loadMemo();
        s.focus();
      });
    })();
  </script>
</body>

</html>
